<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Action</td>

  </tr>
  <tr *ngFor="let product of productlist; index as i">
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button>      <a [routerLink]="['/product/edit/',product.id]">Edit</a>
      </button>
      <button  (click)="delete(product.id)">Delete</button>
    </td>
  </tr>
</table>
