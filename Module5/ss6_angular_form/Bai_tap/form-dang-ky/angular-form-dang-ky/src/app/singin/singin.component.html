<div class="container-fluid">

  <div class="row">
    <div class="col-4 mx-auto">
      <h2 class="mx-auto">Singin Form</h2>
      <form [formGroup]="singinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email"
                 class="form-control"
                 placeholder="Enter email" id="email"
                 name="email"
                 formControlName="email">
          <div *ngIf="email?.errors?.required && email.touched " class="alert alert-danger">
            Please enter your email!
          </div>
          <div *ngIf="email?.errors?.email && email.touched " class="alert alert-danger">
            Please enter your email following abc@gmail.com!
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password"
                 class="form-control"
                 placeholder="Enter password"
                 formControlName="password"
                 id="pwd">
          <div class="alert alert-danger" *ngIf="password?.errors?.required && password.touched">
            Enter your password!
          </div>
          <div class="alert alert-danger" *ngIf="password?.errors?.minlength && password.touched">
            Enter your password greate then 3 word!
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="singinForm.invalid">Submit</button>
      </form>
    </div>
  </div>
</div>
