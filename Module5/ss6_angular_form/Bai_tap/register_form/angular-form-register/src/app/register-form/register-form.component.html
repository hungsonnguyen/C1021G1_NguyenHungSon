<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>

              <div class="row">
                <div class="col-md-12 mb-4 form-outline">
                  <input type="text" id="firstName"
                         class="form-control form-control-lg"
                         name="email"
                         formControlName="email"
                  />
                  <div class="alert alert-danger" role="alert" *ngIf="email?.invalid && email?.touched">
                    iuytiuy
                    <div *ngIf="email?.errors?.['required']">
                          Please enter your email!
                    </div>
<!--                    <div [hidden]="!email.errors.email">-->
<!--                      Please enter following form email!-->
<!--                    </div>-->
                  </div>
                  <label class="form-label" for="firstName">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password"
                           id="password"
                           class="form-control"
                           name="passWord"
                    />
                    <!--                    <div class="alert alert-danger" role="alert" *ngIf="!passWord?.valid && passWord?.touched">-->
                    <!--                      Please enter your password!-->
                    <!--                    </div>-->
                    <label class="form-label" for="password">Password</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password"
                           id="repeatpassword"
                           class="form-control"
                           name="repeatPassword"
                    />
                    <!--                    <div class="alert alert-danger" role="alert" *ngIf="!passWordConfig?.valid && passWordConfig?.touched">-->
                    <!--                      Please enter your email!-->
                    <!--                    </div>-->
                    <label class="form-label" for="repeatpassword">Repeat your password</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center form-outline datepicker w-100">
                  <div class="form-outline datepicker w-100">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="birthdayDate"
                      name="country"
                    />
                    <!--                    <div class="alert alert-danger" role="alert" *ngIf="!country?.valid && country?.touched">-->
                    <!--                      Please enter your country!-->
                    <!--                    </div>-->
                    <label for="birthdayDate" class="form-label">Country</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="tel"
                           id="phoneNumber"
                           class="form-control form-control-lg"
                           name="phoneNumber"
                           fo
                    />
                    <!--                    <div class="alert alert-danger" role="alert" *ngIf="!phone?.valid && phone?.touched">-->
                    <!--                      Please enter your number!-->
                    <!--                    </div>-->
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">
                  <h6 class="mb-2 pb-1">Gender: </h6>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="female"
                      id="femaleGender"
                      value="1"
                      checked/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="male"
                      id="maleGender"
                      value="0"/>
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
                </div>
              </div>


              <div class="mt-4 pt-2">
                <!--                <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>-->
                <button class="btn btn-primary btn-lg">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
