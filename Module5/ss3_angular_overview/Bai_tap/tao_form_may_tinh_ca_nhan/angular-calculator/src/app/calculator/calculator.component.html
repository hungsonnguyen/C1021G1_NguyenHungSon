<div class="container-fluid">
  <div class="row">
    <div class="col-6 mx-auto">
      <h1>Calculator</h1>
      <table>
        <tr>
          <td>Variable 1</td>
          <td>
            <input type="number" class="form-control-color" [(ngModel)]="variable1">
          </td>
        </tr>
        <tr>
          <td>Variable 2</td>
          <td>
            <input type="number" class="form-control-color" [(ngModel)]="variable2">
          </td>
        </tr>
        <tr>
          <td>Operator</td>
          <td>
            <button (click)="operatorSum()">+</button>
            <button (click)="operatorMinus()">-</button>
            <button (click)="operatorMulti()">*</button>
            <button (click)="operatorDivision()">/</button>
          </td>
        </tr>
        <tr>
          <td>Calculation</td>
          <td>
            <p>{{variable1}}{{operator}}{{variable2}}</p>
          </td>
        </tr>
        <tr>
          <td>
            <button (click)="calculate()">Calculate</button>
          </td>
         <td>
           <input type="text" value="{{result}}">
         </td>
      </table>
    </div>
  </div>
</div>
