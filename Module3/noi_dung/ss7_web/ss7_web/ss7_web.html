<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .row {
            content: "";
            display: block;
            clear: both;
        }

        .col-1 {
            width: 8.33%
        }

        .col-2 {
            width: 16.66%
        }

        .col-3 {
            width: 25%
        }

        .col-4 {
            width: 33.3%
        }

        .col-5 {
            width: 41.66%
        }

        .col-6 {
            width: 50%
        }

        .col-7 {
            width: 58.33%
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }
        /*Áp dụng cho toàn bộ class có tồn tại chứ col-*/
        /* class^= -> áp dụng cho toàn bộ class nào bắt đầu bằng col-*/
        [class*="col-"] {
            float: left;
            padding: 5px;
        }
        *{
            /*content-box: width và height chỉ là content*/
            /*border-box: width là bao gồm padding, content và border*/
            box-sizing: border-box;
        }
        @media screen and (max-width: 1000px) {
            [class*="col-"] {
                width: 50%;
            }
            .title{
                color: red;
            }
        }

    </style>
</head>
<body>
<div>
    <div>
        <span class="title">Phim hoạt hình</span>
    </div>
    <div>
        Phim hoạt hình|Phim hoạt hình yêu thích||Nhân vật hoạt hình | Góp ý
    </div>
    <div class="row">
        <div class="col-4">
            <video width="100%" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Not view video
            </video>
            <h4>Title Video</h4>
            <p>Chanel fun</p>
        </div>

        <div class="col-4">
            <video width="100%" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">

            </video>
            <h4>Title Video</h4>
            <p>Chanel fun</p>
        </div>
        <div class="col-4">
            <video width="100%" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Not view video
            </video>
            <h4>Title Video</h4>
            <p>Chanel fun</p>
        </div>
    </div>

</div>
</body>
</html>
