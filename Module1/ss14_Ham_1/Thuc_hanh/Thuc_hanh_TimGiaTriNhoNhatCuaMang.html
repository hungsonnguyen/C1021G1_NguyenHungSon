<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head><h2>[Thực hành] Tìm giá trị nhỏ nhất của mảng</h2>
<body>
<script>

    function minArray(array) {
        let min = array[0];
        for (let i=0; i<array.length; i++){
            if (array[i]<min){
                min = array[i];
            }
        }return min;
    }

    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let arr2 = [7, 12, 6, 9, 20, 56, 89];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min1  =  minArray(arr1);
    document.write("Gía trị nhỏ nhấy của mảng 1 là : "+min1 + "<br>")
    let min2  =  minArray(arr2);
    document.write("Gía trị nhỏ nhấy của mảng 1 là : " +min2 + "<br>" )
    let min4  =  minArray(arr4);
    document.write("Gía trị nhỏ nhấy của mảng 1 là : " +min4 + "<br>" )









</script>

</body>
</html>
