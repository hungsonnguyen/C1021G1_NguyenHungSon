<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function laSoNguyenTo(n) {
        let count = 0;
        for (i=1;i<=n;i++){
            if (n%i === 0){
                count++;
            }
        }if (count === 2){
            return true;
        }return false;
    }

    // if (laSoNguyenTo(a)){
    //     console.log('la so nguyen to')
    // }else {
    //     console.log('ko la so nguyen to')
    // }

    let count =0;
    let a =1
    while (count<10){
        if (laSoNguyenTo(a)){
            count++;
            console.log(a);
        }a++
    }
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</script>
</body>
