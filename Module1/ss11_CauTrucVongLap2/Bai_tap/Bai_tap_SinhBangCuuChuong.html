<body>
<script>
    var table9 = "<table border='1' width='500' height='500' cellspacing='2'>";
    for(i=1;i<9;i++){
        table9 = table9 + "<tr>";
        for (j=2;j<9;j++){
            table9 = table9 + "<td>" + j + "x"+ i +"</td>";
        }table9 = table9 + "</tr>";
    } table9 = table9 + "</table>";
    document.write(table9);


</script>
