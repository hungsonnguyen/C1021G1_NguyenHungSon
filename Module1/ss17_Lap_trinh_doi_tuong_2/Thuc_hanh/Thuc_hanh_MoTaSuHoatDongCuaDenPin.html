</head><h2>[Thực hành] Xây dựng lớp mô phỏng sự hoạt động của đèn pin</h2>
<body>
<script>
    class Battery{
        constructor(energy) {
            this.energy = energy
        }
        getEnergy(){
            console.log(this.energy)
        }
        setEnergy(enegy){
            this.energy = enegy;
        }
        decreacseEnergy(){
            if (this.energy>0){
            this.energy--;
            }
        }
    }
    class FlashLamp{
        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }
        getStatus(){
            console.log(this.status);
        }

        getBattery() {
            return this.battery.energy;
        }

        setBattery(value) {
            this.battery = value;
        }
        light(){
            if(this.status){
            console.log("Đèn đang sáng")
            }else {
                console.log("Đèn đang tắt")
            }
        }
        turnOn(){
            this.status = true;
            this.battery.decreacseEnergy();
        }
        turnOff(){
            this.status = false;

        }
    }
    let battery = new Battery(20);
    battery.setEnergy(10);

    let flashLamp = new FlashLamp(true,battery);
    flashLamp.setBattery(battery);

    document.write("Battery info:" + flashLamp.getBattery() + "<br/>");
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBattery() + "<br/>");

    document.write("Turn off<br/>")
    flashLamp.turnOff();
    flashLamp.light();

    document.write("Turn on<br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info:" + flashLamp.getBattery() + "<br/>");













</script>
</body>
