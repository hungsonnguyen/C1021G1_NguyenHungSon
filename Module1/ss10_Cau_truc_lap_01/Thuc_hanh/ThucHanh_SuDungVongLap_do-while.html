<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp do-while</title>
</head><h2>[Thực hành] Sử dụng vòng lặp do-while</h2>
<body>
<script>
    let x ="";
    do{
       x = prompt('Nhập 1 số từ 1-->10');

    }while (x<1||x>10);
    alert('Số vừa nhập là : '+x);
</script>
</body>
</html>
