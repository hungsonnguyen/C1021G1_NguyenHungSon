<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head><h2>[Thực hành] Tìm giá trị lớn nhất trong mảng</h2>
<body>
<script>
    let array = [1,3,2, 5, 21, 10, -1, 9];
    let max  = array[0];
    let index = 0
    for(let i = 1; i<array.length; i++){
        if(array[i]>max){
            max = array[i];
            index = i
        }
    } document.write("Giá trị lớn nhất trong mảng là " + max +" vị trí của nó trong bảng là:" + index)





</script>
</body>
</html>
