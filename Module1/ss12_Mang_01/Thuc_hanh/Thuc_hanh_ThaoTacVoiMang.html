<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tạo và thao tác với mảng</title>
</head><h2>Sample screen:</h2>
<body>
<form>
    <input type="text" id="nhap" name="nhap ten"/>
    <input type="button" id="add" value="Add" onclick="addElementToArray()"/>
    <input type="button" id="display" value="Display" onclick="disPlayArray()"/>
    <p id="Hiển thị display"></p>


</form>
<script>
    let x=0;
    let array = Array();
    function addElementToArray() {
    array[x]= document.getElementById('nhap').value;
    alert('Element:' + array[x] + 'Added at index' +x);
    x++;
    document.getElementById('nhap').value = "";
    }

    function disPlayArray(){
        let e = "</hr>";
        for (let i = 0; i < array.length; i++){
            e += "Element" + i + " = " + array[i] + "<br/>";
            console.log(e)
            console.log(i);
            console.log(array[i])
        }
        document.getElementById("Hiển thị display").innerHTML = e
    }







</script>
