<!DOCTYPE html>

<head>

    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head><h2>[Thực hành] Tìm giá trị trong mảng</h2>
<body>

<script>
    let array = [-1, 2, 4, 8, 15, 21];
    let x = parseFloat(prompt("Nhập giá trị kiểm tra"));
    for (i = 0; i< array.length -1; i++){
        let e = "<hr/>";
        e = array[i];
        if(x == e){
            document.write("Giá trị nhập vào nằm trong mảng là : " +x + "<br>");
        }
    }



</script>
</body>
</html>
