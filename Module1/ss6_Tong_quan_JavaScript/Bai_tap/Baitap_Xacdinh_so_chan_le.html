<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xác định số chắn lẽ</title>
</head><h3>Xác định số chắn lẽ</h3>
<body>
<script>
        n = prompt("Nhập số bất kì");
         if(n%2==0){
                alert("Đây là số chẵn");}
            else {alert("Đây là số lẽ");

        }

</script>
</body>
