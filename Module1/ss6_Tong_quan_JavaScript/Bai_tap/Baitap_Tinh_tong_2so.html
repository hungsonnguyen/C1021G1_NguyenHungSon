<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 2 số bất kì</title>
</head><h1>Tính tổng 2 số</h1>
<body>
<script>

    a = prompt("Nhập giá trị a");
    b = prompt("Nhập giá trị b");
     a=parseInt(a);
     b=parseInt(b);
     let c = a +b;
    alert('Tổng 2 số vừa nhập =' +c)
</script>

</body>
</html>
