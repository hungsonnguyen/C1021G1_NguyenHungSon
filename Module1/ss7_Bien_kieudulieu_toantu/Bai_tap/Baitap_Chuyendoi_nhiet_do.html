<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập thuật toán chuyển đổi nhiệt độ</title>
</head><h2>Thuật toán chuyển đổi nhiệt độ</h2>
<body>
<script>
   nhietdo=prompt('Nhập giá trị độ 0C') ;
   nhietdo=parseInt(nhietdo);
   let C=nhietdo
    let F=(C*9/5)+32;
   alert('Hiện thị nhiệt độ 0F :'+F)


</script>

</body>
</html>
