<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập tính diện tích hình tròn</title>
</head><h2>Tính diện tích hình tròn</h2>
<body>
<script>
    r=prompt('Nhập giá trị bán kính đường tròn');
    r=parseFloat(r);
    let s=r*r*3.14;
    document.write('Diện tích hình tròn là: '+s)
    let p=r*2*3.14;
    document.write('Chu vi hình tròn là: '+p)
</script>
</body>
</html>
