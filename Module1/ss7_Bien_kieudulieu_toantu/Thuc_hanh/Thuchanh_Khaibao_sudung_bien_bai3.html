<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành hiển thị kết quả</title>
</head><h2>Bài toán xác định a có chia kết cho b không</h2>
<body>
<script>
    var a =prompt('Nhập giá trị a')
    var b =prompt('Nhập giá trị b')
    if (a%b==0){
        alert('a chia hết cho b');}
        else {alert('a không chia hết cho b')
    }

</script>


</body>
</html>
