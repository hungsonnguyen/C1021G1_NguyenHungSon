    class Phone{
        constructor(battery,name,status) {
            this.typemessage = [];
            this.sentmessage = [];
            this.battery = battery;
            this.inbox = [];
            this.name = name;
            this.status = status;
            this.charge = "No Charge";

        }getBattery(){
            console.log(this.battery.getEnegy())
        }

        setCharge(){
            this.charge = "Charging";
            this.battery.charging();
        }

        turnOn(){
            if (this.battery.getEnegy()>0){
            this.status = true;
            }
        }

        turnOff(){
            this.status = false;
        }

        getStatus(){
            if((this.battery.getEnegy()>0) || this.status){
                console.log(this.status = "on");
                // console.log("Phone is on");
            }else if((this.battery.getEnegy()<0) ||(this.status=false)){
                console.log(this.status = "off");
            }
        }
        getName() {
            return this.name;
        }

        getSentMessage() {
            if (this.status) {
                console.log(this.sentmessage);
            } else {
                console.log("Phone is off,need to charge!");
                // return this.sentmessage;
            }
        }

        setSentMessage(message, toPhone) {
            if (this.status){
                toPhone.setInbox(message);
                this.sentmessage.push(message)
                this.battery.decrease();
            }
            else {
                console.log("Phone is off,need to charge!");

            }
        }

        getInbox() {
            if (this.status) {
                console.log(this.inbox);
                this.battery.decrease();
                // return this.inbox;
            }
            else {
                console.log("Phone is off,need to charge!");
            }
        }
        setInbox(message) {
            this.inbox.push(message);
        }

        getTypeMessage() {
            if (this.status) {
                console.log(this.typemessage)
                this.battery.decrease();
                // return this.typemessage;
            } else {
                console.log("Phone is off,need to charge!");

            }
        }

        setTypeMessage(typeMessage) {
            this.typemessage = this.typemessage.push(typeMessage);
            this.battery.decrease();
        }
    }
    class Battery{
        constructor(enegy) {
            this.enegy = enegy;

        }
        getEnegy(){
            // console.log(this.enegy);
            return this.enegy
        }
        setEnegy(enegy){
            this.enegy = enegy;
        }
        charging(){
            this.enegy++;
        }
        decrease(){
            this.enegy--;
        }
    }
