<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Funny circles</title>
</head><h2>[Thực hành] Funny circles</h2>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;">
<script>


   class Circle{
       constructor(x, y, radius) {
           this.x = x;
           this.y = y;
           this.radius = radius;
       }
       getRandomHex(){
           return Math.floor(Math.random()*255);
       }
       getRandomColor(){
           let red = this.getRandomHex();
           let green = this.getRandomHex();
           let blue = this.getRandomHex();
           return "rgb(" + red + "," + blue + "," + green +")";
       }
       createCircle(){
           let ctx = document.getElementById("myCanvas").getContext("2d");
           this.radius = Math.floor(Math.random() * 80);
           let color = this.getRandomColor();
           this.x = Math.random() * window.innerWidth;
           this.y = Math.random() * window.innerHeight;
           ctx.beginPath();
           ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
           ctx.fillStyle = color;
           ctx.fill();
       }
       createMultipleCircle(){
           for(let i = 0; i < 30; i++){
               this.createCircle();
           }
       }


   }let cir1 = new Circle(50,50,50);
   cir1.createMultipleCircle();















</script>
</body>
</html>
