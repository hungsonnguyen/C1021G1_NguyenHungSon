<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Date</title>
</head><h2>[Thực hành] Xây dựng lớp Date</h2>
<body>
<script>
    let Mydate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
            this.getDay = function () {
                return this.day;
            };
            this.getMonth = function () {
                return this.month;
            };
            this.getYear = function () {
                return this.year;
            };
            this.setDay = function (day) {
                this.day = day;
            };
            this.setMonth = function (month) {
                this.month = month;
            };
            this.setYear = function (year) {
                this.year = year;
            };
    };

    let date = new Mydate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear()+"<br>");
    date.setDay(10);
    document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear()+"<br>");








</script>
</body>
</html>
