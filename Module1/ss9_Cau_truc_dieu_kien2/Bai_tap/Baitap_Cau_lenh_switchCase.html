<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu lệnh Switch - case</title>
</head><h2>Câu lệnh Switch - case</h2>
<body>
<form>
    <table>
        <tr>
            <td><input type="text" id="month"></td>
            <td><button type="button" onclick="tinhngay()">Tính số ngày</button> </td>
        </tr>
    </table>
    <p id="hienthingay"></p>
</form>
    <script>

        function tinhngay() {
            let a= document.getElementById('month').value;
        switch (a) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("hienthingay").innerText = 'Tháng 1 có 31 ngày';
                break;
            case '2':
                document.getElementById("hienthingay").innerText='Tháng 2 có 28 hoặc 29 ngày';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("hienthingay").innerText='Tháng 4 có 30 ngày'
                break;

        }
        }
    </script>

</body>
</html>
