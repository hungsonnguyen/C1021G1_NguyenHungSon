<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành với cấu trúc Switch case</title>
</head>
<body>
<script>
    switch (a=prompt("a?", '')) {
        case '0':
            alert('Zero');
            break;
        case '1':
            alert('One');
            break;
        case '2':
            case '3':
                alert("Two,Three");
                break;
    }
</script>
</body>
</html>
