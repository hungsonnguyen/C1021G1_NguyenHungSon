<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành luyện tập với cấu trúc IF...Else...IF</title>
</head><h2>Thực hành luyện tập với cấu trúc IF...Else...IF</h2>
<body>
<script>
    let id=prompt("Nhập tên đăng nhập");
    if(id=='Admin'){
        alert('Wellcome');
        let pass= prompt("Nhập mật khẩu");
        if (pass=='TheMaster'){
            alert('Wellcome');
        }else if(pass== ""){
            alert("Canceled");
        }else{alert("Wrongpassword")};
    }else if(id== ""){
        alert('Canceled');
    }else {alert("I don't know you");}


</script>
</body>
</html>
