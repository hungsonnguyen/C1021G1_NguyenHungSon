<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành với cấu trúc If Else</title>
</head><h2>THực hành vơi cấu trúc If Else</h2>
<body>
<script>
    let a=prompt("What is the official name of JavaScript");
    if (a=='ECMAScript'){
        alert("Right");
    }else{alert("Didn't know? ECMAScript")}
</script>
</body>
</html>
