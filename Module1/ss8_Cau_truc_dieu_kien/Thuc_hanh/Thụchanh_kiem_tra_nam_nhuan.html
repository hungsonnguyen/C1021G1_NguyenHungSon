<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành bài toán kiểm tra năm nhuận</title>
</head><h2>Thực hành bài toán kiểm tra năm nhuận</h2>
<body>
<script>
    let year = parseInt(prompt('Nhập giá trị năm cần kiểm tra')) ;
    if (year %4==0){
        if(year%100==0){
            if (year%400==0){
                alert(year + 'Là năm nhuận');
            }else {alert(year+'Không phải năm nhuận');}
        }else{(alert(year+ 'Là năm nhuận'))} ;
    }else{(alert(year+ 'Là năm không nhuận')) ;}

</script>
</body>
</html>
