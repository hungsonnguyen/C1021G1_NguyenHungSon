<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-9">
            <form th:action="@{/customer/edit}" method="post" th:object="${customer}">
                <div class="form-group">
                    <input type="hidden" class="form-control" id="id-customer" name="id-customer" th:field="*{id}">
                </div>
                <div class="form-group">
                    <label for="name-customer">Name</label>
                    <input type="text" class="form-control" id="name-customer" name="name-customer" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" th:field="*{birthday}">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required th:field="*{gender}">
                        <option th:value="true" >Nam</option>
                        <option th:value="false" >Ná»¯</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="id-card-customer" >Id Card </label>
                    <input class="form-control" id="id-card-customer" name="id-card-customer" th:field="*{idCard}">
                </div>
                <div class="form-group">
                    <label for="phone-customer">Phone</label>
                    <input class="form-control" id="phone-customer" name="phone-customer" th:field="*{phone}">
                </div><div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email-customer" th:field="*{email}">
            </div>
                <div class="form-group">
                    <label for="category">CustomerType</label>
                    <select class="form-control" id="category" name="idCustomerType" th:field="*{customerType}">
                        <option th:each="item:${customerTypes}" th:value="${item.id}" th:text="${item.typeName}"></option>

                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
