<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Create customer</h1>
<p class="button">
    <a href="/employee/list"><span class="text-black-50">Employee list</span></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-9">
            <form th:action="@{/employee/create}" th:object="${employeeDto}" method="post">
                <table class="table-row-cell">
                    <tr scope="row">
                        <td>Name</td>
                        <td><input type="text" class="form-control" name="name-customer" th:field="*{name}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Birthday</td>
                        <td><input type="date" class="form-control" name="birthday" th:field="*{birthday}">
                        <td style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></td>

                        </td>
                    </tr>
                    <tr>
                        <td>Salary</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{salary}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></td>

                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{phone}">
                        <td style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>

                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input class="form-control" name="email-customer" th:field="*{email}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>

                    </tr>
                    <tr>
                        <td>Adress</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{address}">
                        <td style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>

                        </td>
                    </tr>
                    <tr>
                        <td>Division</td>
                        <td><select class="form-control" name="idDivision" th:field="*{division}">
                            <option th:each="item:${divisions}" th:value="${item.id}"
                                    th:text="${item.name}"></option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Position</td>
                        <td><select class="form-control" name="idPosition" th:field="*{position}">
                            <option th:each="item:${positions}" th:value="${item.id}"
                                    th:text="${item.name}"></option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Education</td>
                        <td><select class="form-control" name="idDivision" th:field="*{educationDegree}">
                            <option th:each="item:${educationDegrees}" th:value="${item.id}"
                                    th:text="${item.name}"></option>
                        </select>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><input type="submit" value="Create Employee"></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
