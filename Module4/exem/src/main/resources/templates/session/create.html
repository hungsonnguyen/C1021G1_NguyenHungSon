<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Create customer</h1>
<p class="button">
    <a href="/session/list"><span class="text-black-50">session list</span></a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>

<div class="container-fluid">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-9">
            <form th:action="@{/session/create}" th:object="${sessionDto}" method="post">
                <table class="table-row-cell">
                    <tr scope="row">
                        <td>Code</td>
                        <td><input type="text" class="form-control" name="code" th:field="*{code}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></td>
                    </tr>
                    <tr>
                        <td>Customer</td>
                        <td><select class="form-control" name="idDivision" th:field="*{customer}">
                            <option th:each="item:${customers}" th:value="${item.id}"
                                    th:text="${item.name}"></option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Session Type</td>
                        <td><select class="form-control" name="idDivision" th:field="*{sessionType}">
                            <option th:each="item:${sessionTypes}" th:value="${item.id}"
                                    th:text="${item.name}"></option>
                        </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Date</td>
                        <td><input type="date" class="form-control" name="birthday" th:field="*{dateSession}">
                        <td style="color: red" th:if="${#fields.hasErrors('dateSession')}" th:errors="*{dateSession}"></td>

                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{price}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>

                    </tr>
                    <tr>
                        <td>Area</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{area}">
                        <td style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></td>

                        </td>
                    </tr>



                    <tr>
                        <td></td>
                        <td><input type="submit" value="Create session"></td>
                    </tr>
                </table>
            </form>

        </div>
    </div>
</div>

<footer th:replace="/layout :: footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
