<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
</head>
<body>
<div th:insert="~{home::header-logo}"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 ">
            <a class="btn btn-success" th:href="@{/employee/create}">Add new customer</a>
        </div>
        <div class="col-6 ">
            <form th:action="@{/employee/searchByName}" method="post">
                <input class="form-control-sm" type="text" name="search" id="search">
                <button class="btn btn-success" type="submit">Search Name</button>
            </form>
        </div>
    </div>


</div>
<div>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
</div>
<div class="container-fluid">
    <table id="customer_table" class="table table-striped p-2">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Birthday</th>
            <th scope="col">Id Card</th>
            <th scope="col">Salary</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Division</th>
            <th scope="col">Position</th>
            <th scope="col">Education</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="employee : ${employees}">
            <tr>
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.birthday}"></td>
                <td th:text="${employee.idCard}"></td>
                <td th:text="${employee.salary+'$'}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.address}"></td>
                <td th:text="${employee.division.name}"></td>
                <td th:text="${employee.position.name}"></td>
                <td th:text="${employee.educationDegree.name}"></td>
                <td>
                    <button class="btn btn-warning"><a th:href="@{/employee/edit/{id}(id=${employee.id})}">Edit</a>
                    </button>
                </td>
                <td>
                    <button onclick="deleteCustomer(this)" th:id="${employee.id}"
                            type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                            th:value="${employee.name}">
                        Delete
                    </button>
                </td>
            </tr>
        </th:block>
        </th:block:forEach>
        </tbody>
    </table>

    <div class="container">
        <div class="mx-auto" style="width: 200px">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{'/employee/list'(page=${employees.number - 1})}"
                       th:if="${employees.hasPrevious()}">Previous</a>
                </li>

                <li class="page-item"><a class="page-link" th:href="@{'/employee/list'(page=${employees.number - 1})}"
                                         th:if="${employees.hasPrevious()}" th:text="${employees.number}"></a>
                </li>

                <li class="page-item active">
                    <a class="page-link" th:href="@{'/employee/list'(page=${employees.number})}"
                       th:text="${employees.number+1}">2 <span class="sr-only">(current)</span></a>
                </li>

                <li class="page-item"><a class="page-link" th:href="@{'/employee/list'(page=${customers.number+1})}"
                                         th:if="${employees.hasNext()}" th:text="${employees.number+2}"></a></li>
                <li class="page-item">
                    <a class="page-link" th:href="@{'/employee/list'(page=${employees.number + 1})}"
                       th:if="${employees.hasNext()}">Next</a>
                </li>
            </ul>

        </div>

    </div>

</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure delete <span class="text-danger" id="name-employee"></span> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button onclick="submitFormDelete()" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>


<form hidden id="form-delete" method="post" th:action="@{/employee/delete}">
    <input type="text" name="action" value="delete">
    <input type="text" name="id" id="id-employee">
</form>

<!--Footer-->
<div th:insert="~{home::footer}"></div>

<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>


<script>
    function deleteCustomer(target) {
        document.getElementById("id-employee").value = target.id;
        document.getElementById("name-employee").innerText = target.value;

    }

    function submitFormDelete() {
        document.getElementById("form-delete").submit();
    }
</script>

<script>
    $(document).ready(function () {
        $('#customer_table').DataTable();
    });

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</script>

</body>
</html>
