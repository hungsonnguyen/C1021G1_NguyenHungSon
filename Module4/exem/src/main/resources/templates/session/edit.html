<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-9">
            <form th:action="@{/employee/edit}" method="post" th:object="${tranSaction}">
                <div class="form-group">
                    <input type="hidden" class="form-control" id="id-customer" name="id-employee" th:field="*{id}">
                </div>
                <div class="form-group">
                    <label for="name-employee">Name</label>
                    <input type="text" class="form-control" id="name-employee" name="name-employee" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" id="birthday" name="birthday" th:field="*{birthday}">
                </div>

                <div class="form-group">
                    <label for="id-card-employee">Id Card </label>
                    <input class="form-control" id="id-card-employee" name="id-card-employee" th:field="*{idCard}">
                </div>
                <div class="form-group">
                    <label for="id-card-employee">Salary </label>
                    <input class="form-control" id="salary" name="salary" th:field="*{salary}">
                </div>
                <div class="form-group">
                    <label for="phone-employee">Phone</label>
                    <input class="form-control" id="phone-employee" name="phone-employee" th:field="*{phone}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" name="email-employee" th:field="*{email}">
                </div>

                <div class="form-group">
                    <label for="phone-employee">Address</label>
                    <input class="form-control" id="address" name="address" th:field="*{address}">
                </div>
                <div class="form-group">
                    <label for="category">Division</label>
                    <select class="form-control" id="category" name="idemployeeType" th:field="*{division}">
                        <option th:each="item:${divisions}" th:value="${item.id}"
                                th:text="${item.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Position</label>
                    <select class="form-control" id="position" name="position" th:field="*{position}">
                        <option th:each="item:${positions}" th:value="${item.id}"
                                th:text="${item.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Education</label>
                    <select class="form-control" id="education" name="education" th:field="*{educationDegree}">
                        <option th:each="item:${educationDegrees}" th:value="${item.id}"
                                th:text="${item.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
