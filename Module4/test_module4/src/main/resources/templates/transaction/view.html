<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <table id="customer_table" class="table table-striped p-2 border border-left border-info">
                <tbody>
                <tr>
                    <td>Code transaction</td>
                    <td th:text="*{transaction.code}"></td>

                </tr>
                <tr>
                    <td>Transaction type</td>
                    <td th:text="*{transaction.transactionType.name}"></td>

                </tr>
                <tr>
                    <td>Date transaction</td>
                    <td th:text="*{transaction.date}"></td>

                </tr>
                <tr>
                    <td>Price</td>
                    <td th:text="*{transaction.price}"></td>

                </tr>
                <tr>
                    <td>Area</td>
                    <td th:text="*{transaction.area}"></td>

                </tr>
                <tr>
                    <td>Name customer</td>
                    <td th:text="*{transaction.customer.name}"></td>

                </tr>
                <tr>
                    <td>Phone</td>
                    <td th:text="*{transaction.customer.phone}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td th:text="*{transaction.customer.email}"></td>
                </tr>
                <tr>
                    <td>
                        <button onclick="deleteCustomer(this)" th:id="*{transaction.id}"
                                type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal"
                                th:value="${transaction.code}">
                            Delete
                        </button>
                    </td>
                    <td>
                            <a href="/transaction/list" class="btn btn-primary">Transaction list</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure delete <span class="text-danger" id="name-employee"></span> ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button onclick="submitFormDelete()" type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
<form hidden id="form-delete" method="post" th:action="@{/transaction/delete}">
    <input type="text" name="action" value="delete">
    <input type="text" name="id" id="id-employee">
</form>

<script>
    function deleteCustomer(target) {
        document.getElementById("id-employee").value = target.id;
        document.getElementById("name-employee").innerText = target.value;

    }
    function submitFormDelete() {
        document.getElementById("form-delete").submit();
    }
</script>
<!-- Modal-ENd -->

<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/datatables/js/jquery.dataTables.min.js"></script>
<script src="/assert/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>




<script>
    $(document).ready(function () {
        $('#customer_table').DataTable();
    });

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


</body>
</html>
