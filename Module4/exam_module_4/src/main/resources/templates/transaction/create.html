<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-4 mx-auto">
            <h1 style="font-family: 'Times New Roman'">Create transaction</h1>
        </div>
    </div>
    <!--            Form table - create-->
    <div class="row">
        <div class="col-6 mx-auto">
            <form th:action="@{/transaction/create}" th:object="${transactionDto}" method="post">
                <table class="table-row-cell" id="table-create">
                    <tr scope="row">
                        <td>Mã giao dịch</td>
                        <td><input type="text" class="form-control" name="name-code" th:field="*{code}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></td>
                    </tr>
                    <tr>
                        <td>Tên khách hàng</td>

                        <td><select class="form-control" name="idDivision" th:field="*{customer}">
                            <option th:each="item:${customers}" th:value="${item.id}"
                                    th:text="${item.name}"></option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Loại bất động sản</td>
                        <td><select class="form-control" name="idDivision" th:field="*{transactionType}">
                            <option th:each="item:${transactionTypes}" th:value="${item.id}"
                                    th:text="${item.name}"></option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Date</td>
                        <td><input type="date" class="form-control" name="id-card-customer" th:field="*{date}">
                        <td style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></td>
                        </td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input class="form-control" name="email-customer" th:field="*{price}"></td>
                        <td style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
                    </tr>
                    <tr>
                        <td>Diện tích</td>
                        <td><input class="form-control" name="id-card-customer" th:field="*{area}">
                        <td style="color: red" th:if="${#fields.hasErrors('area')}" th:errors="*{area}"></td>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-outline-primary">Lưu</button>
                            <a href="/transaction/list" class="btn btn-outline-secondary"><span>Transaction list</span></a>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <!--            Form table - create-end-->
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#table-create').DataTable();
    });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
