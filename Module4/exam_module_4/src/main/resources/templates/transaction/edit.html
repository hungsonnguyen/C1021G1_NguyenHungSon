<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/assert/bootstrap413/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
        </div>
        <!--            Form table - edit-->
        <div class="row">
            <div class="col-6 mx-auto">
                <form th:action="@{/transaction/edit}" th:object="${transaction}" method="post">
                    <table class="table-row-cell" id="table-create">
                        <td><input type="hidden" class="form-control" name="name-code" th:field="*{id}"></td>

                        <tr scope="row">
                            <td>Mã giao dịch</td>
                            <td><input type="text" class="form-control" name="name-code" th:field="*{code}"></td>
                        </tr>
                        <tr>
                            <td>Tên khách hàng</td>

                            <td><select class="form-control" name="idDivision" th:field="*{customer}">
                                <option th:each="item:${customers}" th:value="${item.id}"
                                        th:text="${item.name}"></option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Loại bất động sản</td>
                            <td><select class="form-control" name="idDivision" th:field="*{transactionType}">
                                <option th:each="item:${transactionTypes}" th:value="${item.id}"
                                        th:text="${item.name}"></option>
                            </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Date</td>
                            <td><input type="date" class="form-control" name="id-card-customer" th:field="*{date}">
                            </td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input class="form-control" name="email-customer" th:field="*{price}"></td>
                        </tr>
                        <tr>
                            <td>Diện tích</td>
                            <td><input class="form-control" name="id-card-customer" th:field="*{area}">
                            </td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <button type="submit" class="btn btn-outline-primary">Lưu</button>
                                <a href="/transaction/list" class="btn btn-outline-secondary"><span>Transaction list</span></a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <!--            Form table - edit-end-->
    </div>
</div>

<script src="/assert/jquery/jquery-3.5.1.min.js"></script>
<script src="/assert/bootstrap413/js/popper.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.min.js"></script>
<script src="/assert/bootstrap413/js/bootstrap.bundle.js"></script>
</body>
</html>
