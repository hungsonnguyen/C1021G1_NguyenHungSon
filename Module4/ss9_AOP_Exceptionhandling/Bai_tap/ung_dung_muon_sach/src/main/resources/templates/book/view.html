<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Blog</h3>
<p>
    <a th:href="@{/book}">
        Back to blog list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${blog.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Author:</label>
        <label th:text="${blog.author}"></label>
    </div>
    <div class="cusdetail">
        <label>Quantity:</label>
        <label th:text="${blog.quantity}"></label>
    </div>
    <div><a th:href="@{book/{id}/borrow(id=${row.getId()})}">Borrow</a></div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
