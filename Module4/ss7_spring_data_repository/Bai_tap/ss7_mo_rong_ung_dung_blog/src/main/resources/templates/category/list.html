<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a href="/category/create">Add category</a>
</div>
<div>
    <a href="/blog">Back to blog List</a>
</div>
<h1>Province</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="item : ${categories}">
        <tr>
            <td th:text="${item.name}"></td>
            <td><a th:href="@{/category/edit/__${item.id}__ }">Edit</a></td>
            <td><a th:href="@{/category/delete/__${item.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
